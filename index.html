<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script defer type="module" src="./assets/js/script.js"></script>
    <title>Pokémones</title>
</head>

<body>
    <header>
        <h1 class="text-center py-3">Mis pokémones</h1>
    </header>
    <main class="container">
        <!-- INICIO SECCION FORMULARIO -->
        <section id="formularioBusqueda">
            <h2 class="text-center">Formulario de búsqueda</h2>
            <div class="d-flex justify-content-center">
                <form class="w-50">
                    <label for="namePokemon" class="form-label">N° Pokedex / Nombre:</label>
                    <input type="text" class="form-control" name="namePokemon" id="namePokemon" required>
                    <div class="d-flex justify-content-center py-2">
                        <button class="btn btn-primary" type="submit">Consultar</button>
                    </div>
                </form>
            </div>

            <section id="infoPokemon" class="d-flex justify-content-center">
                <div class="card mb-3" style="max-width: 80%;">
                    <div class="row g-0">
                        <div class="col-4">
                            <img src="./assets/img/default_pokemon.jpg" class="img-fluid rounded-start"
                                alt="Default pokémon">
                        </div>
                        <div class="col-8">
                            <div class="card-body">
                                <h5 class="card-title" id="infoNombre"></h5>
                                <p class="card-text">Tipo pokémon: <span id="infoTipo">Por definir</span></p>
                                <button class="btn btn-primary" id="btnAgregarPokemon">Agregar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
        <!-- FIN SECCION FORMULARIO -->

        <!-- INICIO SECCION POKÉMONES -->
        <section id="misPokemones" class="py-5">
            <h2 class="text-center">Listado de pokémones registrados</h2>

            <div>
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">N° Pokedex</th>
                            <th scope="col">Pokémon</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Eliminar</th>

                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
        <!-- FIN SECCION POKÉMONES -->
    </main>
</body>

</html>
